<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Victory!</title>
    <link rel="stylesheet" href="/static/styles/main.css">
  </head>
  <body>
    <div id="success">
        <h1 class="caps">VICTORY!</h1>
        <h2>You made it to your destination:<br>{{ dest }}</h2>
        <h3>It took you: </h3>
        <ul id="results">
            <li>{{ turn }} turns</li>
            <li>{{ km_total }} kilometers</li>
            <li>and {{ co2_total }} gm of CO2</li>
        </ul>
    </div>
    <footer>
        <button class="restart">
            <a href="/">Restart</a>
        </button>
    </footer>
  </body>
</html>
